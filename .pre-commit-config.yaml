# Pre-commit Security Hooks Configuration
# Installation: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: detect-private-key
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']
      - id: check-merge-conflict
      - id: check-yaml
        exclude: '^backend/'
      - id: check-json
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'package-lock.json|requirements.txt'

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-ll', '-r', 'backend/']
        pass_filenames: false

  - repo: local
    hooks:
      - id: check-env-leaks
        name: Check for .env in commits
        entry: bash -c 'if git diff --cached --name-only | grep -q "^\.env$"; then echo "ERROR: Attempting to commit .env file!"; exit 1; fi'
        language: system
        pass_filenames: false

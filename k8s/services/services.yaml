apiVersion: v1
kind: Service
metadata:
  name: ai-schedule-backend-service
  namespace: ai-schedule-manager
  labels:
    app: ai-schedule-backend
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-schedule-backend
---
apiVersion: v1
kind: Service
metadata:
  name: ai-schedule-frontend-service
  namespace: ai-schedule-manager
  labels:
    app: ai-schedule-frontend
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: ai-schedule-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: ai-schedule-manager
  labels:
    app: postgres
    tier: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ai-schedule-manager
  labels:
    app: redis
    tier: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ai-schedule-manager
  labels:
    app: postgres
    tier: database
spec:
  clusterIP: None
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
---
# External LoadBalancer service (optional for cloud deployments)
apiVersion: v1
kind: Service
metadata:
  name: ai-schedule-manager-lb
  namespace: ai-schedule-manager
  labels:
    app: ai-schedule-manager
    tier: loadbalancer
  annotations:
    # AWS specific annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # GCP specific annotations
    cloud.google.com/load-balancer-type: "External"
    # Azure specific annotations
    service.beta.kubernetes.io/azure-load-balancer-resource-group: "ai-schedule-manager-rg"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: ai-schedule-frontend
  loadBalancerSourceRanges:
  - 0.0.0.0/0  # Restrict this in production